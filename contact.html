<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Contact Us - DriveZone</title>
    <link rel="stylesheet" type="text/css" href="screenStyle.css" />
</head>

<body>
  <div id="nav-bar">
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="inventory.html">Inventory</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html" class="active">Contact us</a></li>
    </ul>
    <div class="site-name">
      <img src="imgs/logo.jpeg" alt="Logo" class="logo">
      <span id="brand-title">DriveZone</span>
    </div>
  </div>

  <div id="contact-section">
    <h1>Contact Us to Test Your Driving Experience</h1>
    <p>Want to test drive your dream car? Fill in the form below to schedule an appointment.</p>

    <form action="done.html" method="get">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="car-type">Select Car Type:</label>
        <select id="car-type" name="car_type" required>
          <option value="">-- Select Car Type --</option>
          <option value="compact">Compact Cars</option>
          <option value="family">Family Cars</option>
          <option value="mpv">MPV Cars</option>
        </select>
      </div>

      <div class="form-group">
        <label for="car-model">Select Car for Test Drive:</label>
        <select id="car-model" name="car_model" required>
          <option value="">-- Select Car --</option>
          <option value="mercedes_a">Mercedes-Benz A-Class</option>
          <option value="mercedes_cla">Mercedes-Benz CLA</option>
          <option value="lexus_ct">Lexus CT 200h</option>
          <option value="lexus_ux">Lexus UX 200</option>
          <option value="toyota_corolla">Toyota Corolla</option>
          <option value="toyota_rav4">Toyota RAV4</option>
          <option value="nissan_altima">Nissan Altima</option>
          <option value="nissan_xtrail">Nissan X-Trail</option>
          <option value="honda_odyssey">Honda Odyssey</option>
          <option value="toyota_sienna">Toyota Sienna</option>
          <option value="kia_carens">Kia Carens</option>
          <option value="mercedes_vclass">Mercedes V-Class</option>
        </select>
      </div>

      <div class="form-group">
        <input type="submit" class="action-btn" value="Book Test Drive" />
      </div>

      <p style="margin-top: 20px;">By submitting, you agree to our <a href="privacy.html" target="_blank">Privacy Policy</a>.</p>
    </form>
  </div>
</body>
</html>
